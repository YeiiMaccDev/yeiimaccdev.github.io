<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/styles.css">
    <title>Encriptador</title>
</head>

<body>
    <header class="header">
        <img src="/img/logo.png" alt="Logo de la aplicacion">
    </header>
    <main class="main">
        <section>
            <div class="datos">
                <textarea name="input-text" id="input-text" class="input-text"
                    placeholder="Ingrese el texto aquí..."></textarea>
                <div class="notas">
                    <p><strong>Nota: </strong>Solo letras minúsculas y sin acentos</p>
                </div>
            </div>
            <div class="botones">
                <button class="btn btnEncriptar" onclick="encriptar()">
                    Encriptar
                </button>
                <button class="btn btnDesencriptar" onclick="desencriptar()">
                    Desencriptar
                </button>
                <button class="btn btnPegar" onclick="pegar()">
                    Pegar
                </button>
            </div>
        </section>
        <section>
            <div class="datos">
                <textarea class="mensaje  ocultar" name="mensaje" id="mensaje" ></textarea>
                <div class="mensaje-nota" id="mensaje-nota">
                    <div class="nota-imagen"></div>
                    <div class="nota-descripcion">
                        <p><strong>Ningún mensaje fue encontrado.</strong></p>
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </div>
            </div>
            <div class="botones">
                <button class="btn btnCopiar" onclick="copiar()">
                    copiar
                </button>
            </div>
        </section>
    </main>
    <footer>
        <p>Creado por <strong> YeiiMaccDev </strong></p>
    </footer>
    <script src="/js/script.js"></script>
</body>

</html>
